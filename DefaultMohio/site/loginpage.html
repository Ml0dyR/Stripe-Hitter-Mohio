<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #212121;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.login-form {
			width: 300px;
			background-color: #303030;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(255,255,255,0.1);
		}
		.login-form h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #ffffff;
		}
		.input-field {
			width: calc(100% - 20px);
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #424242;
			color: #ffffff;
		}
		.submit-button {
			width: 100%;
			padding: 10px;
			background-color: #3498db;
			border: none;
			border-radius: 5px;
			color: #ffffff;
			font-size: 16px;
			cursor:pointer;
		}

<body>
	<div class="container">
		<form class="login-form" id="login-form">
			<h2>Login</h2>
			<input type="text" class="input-field" id="username" placeholder="Username" required>
			<input type="password" class="input-field" id="password" placeholder="Password" required>
			<button type="submit" class="submit-button">Log In</button>
		</form>
	</div>
	<script>
		document.getElementById('login-form').addEventListener('submit', async (event) => {
		  event.preventDefault();

		  const username = document.getElementById('username').value;
		  const password = document.getElementById('password').value;
		  const client = new ClientJS();
		  const fingerprint = client.getFingerprint();

		  const response = await fetch('/login', {
		    method: 'POST',
		    headers: {
		      'Content-Type': 'application/json'
		    },
		    body: JSON.stringify({ user: username, pass: password, fingerprint }),
		    redirect: 'follow'
		  });
		  console.log(response.url)
		  window.location.href = response.url;
		});
	</script>
</body>
</html>
